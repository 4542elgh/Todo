<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>[RT] TODO APP</title>

    <!-------- Libraries -------->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/Material_Design_Lite/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-------- Libraries End -------->

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="app">

        <!------- Header ------------>
        <header class="mdl-layout__header">
            <div class="mdl-grid">
                <div class="mdl-cell--middle  mdl-layout-title">
                    <h1>TODO PROJECTS</h1>
                </div>
            </div>
        </header>

        <!--------- Project Name Input Box ------------>
        <div v-if="!show">
            <div class="container">
                <div class="mdl-grid justify-content: center">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input v-on:keyup.enter="createProject()" v-model="project.projectName" class="mdl-textfield__input" type="text" id="sample3">
                        <label class="mdl-textfield__label" for="sample3"> enter project name </label>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>
            </div>

            <!---------- Project Cards ------------>
            <div class="container">
                <div class="row">

                    <!------ Delete Button ---------->
                    <div class="col-sm rowPadding3" v-for="(project, index) in projects" :key="project['_id']">
                        <project-component v-on:delete-project="deleteProject(index)" v-on:open-project="showTodos(index)" :projectname="project.name"
                            :uniqueid="project['_id']" :todos="project.todos">
                        </project-component>
                    </div>
                </div>
            </div>
        </div>
        <!---------- To-Do View ---------->
        <div v-if="show">
            <div class="container">
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <div class="input-group mb-3">
                        <input class="form-control" id="addingToDo" v-model="todoInputField" v-on:keyup.enter="addTodo(todoInputField)">
                        <label class="mdl-textfield__label" for="addingToDo"> enter new todo </label>
                    </div>

                </div>
                <div class="mdl-layout-spacer"></div>
                <div class="row">

                    <div v-for="todo in todoJSON.todos">
                        <div class="mdl-grid justify-content: center">

                            <div class="mdl-layout-spacer"></div>
                            <div class="wide-card mdl-card mdl-shadow--8dp">

                                <div class="mdl-card__title">
                                    <h2 class="mdl-card__title-text">{{todoJSON.name}}</h2>
                                </div>

                                <div class="mdl-card__supporting-text">

                                    <label class="custom-control-label" v-text="todo.description" :class="{done:todo.completed}"></label>

                                </div>

                                <div class="mdl-card__actions mdl-card--border">
                                    <button type="button" v-on:click="deleteTodo(todoJSON.name,todo.description)" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                                        <i class="material-icons">delete</i>
                                    </button>
                                </div>

                                <div class="mdl-card__menu">

                                </div>
                            </div>
                        </div>
                        <div class="mdl-layout-spacer"></div>
                    </div>
                </div>

                <!-- Close To Do View-->
                <div class="mdl-cell--middle  mdl-layout-title">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" v-on:click="show = false">
                        Return To Projects List
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>


<script src="https://unpkg.com/vue"></script>
<script type="module" src="js/components.js"></script>
<script type="module" src="js/app.js"></script>
<script src="/socket.io/socket.io.js"></script>


<style>
    .done {
        text-decoration: line-through;
    }
</style>

</html>
