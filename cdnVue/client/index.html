
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Real Time Todo [need a new name]</title>

    <!-- Libraries -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/Material_Design_Lite/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- Libraries End -->

</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="mdl-layout__header">
            <div class="mdl-grid">
                <div class="mdl-cell--middle  mdl-layout-title"><h1>To-Do Projects</h1></div>
            </div>
        </header>
        <!-- Project Name Input Box -->
        <div class="container">
        <div class="mdl-grid justify-content: center">
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input v-on:keyup.enter="createProject" v-model="project.projectName" class="mdl-textfield__input" type="text" id="sample3">
                    <label class="mdl-textfield__label" for="sample3"> Enter Project Name </label>
                </div>
            <div class="mdl-layout-spacer"></div>
        </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm rowPadding3" v-for="(project, index) in projects" :key="project.uniqueId">
                    <project-component v-on:delete-project="deleteProject(index)" :projectname="project.projectName" :uniqueid="project.uniqueId">
                    </project-component>
                </div>
            </div>
        </div>

    <div>
        <p v-text="todoJSON.name"></p>

        <div class="input-group mb-3">
            <input class="form-control" v-model="todoInputField" v-on:keyup.enter="addTodo(todoInputField)">
            <div class="input-group-append">
                <button type="button" class="btn btn-warning" v-on:click="archiveTodo(todoJSON.name)">Archive</button>
            </div>
        </div>

        <div class="alert alert-danger" role="alert" v-show="todoWarning">
            This is a duplicate entry
        </div>

        <div v-for="todo in todoJSON.todos">
            <div>
                <input type="checkbox"
                       v-on:click="toggleTodo(todoJSON.name,todo.description,todo.completed)" v-model="todo.completed">
                <label class="custom-control-label" v-text="todo"
                       :class="{done:todo.completed}"></label>
            </div>
            <button type="button" class="btn btn-primary">Edit</button>
            <button type="button" class="btn btn-danger" v-on:click="deleteTodo(todoJSON.name,todo.description)">Delete Todo</button>
        </div>
    </div>

</div>
</body>

<script src="https://unpkg.com/vue"></script>
<script type="module" src="js/components.js"></script>
<script type="module" src="js/app.js"></script>
<script src="/socket.io/socket.io.js"></script>

<style>
    .done {
        text-decoration: line-through;
    }
</style>

</html>
