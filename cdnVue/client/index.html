
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Real Time Todo [need a new name]</title>

    <!-- Libraries -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/Material_Design_Lite/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- Libraries End -->

</head>

<body>
    <div id="app">
        <header class="mdl-layout__header">
            <div class="mdl-grid">
                <div class="mdl-cell--middle  mdl-layout-title">To-Do Projects</div>
            </div>
        </header>

        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col"></div>
            <div class="mdl-cell mdl-cell--4-col">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input v-on:keyup.enter="createProject" v-model="project.projectName" class="mdl-textfield__input" type="text" id="sample3">
                    <label class="mdl-textfield__label" for="sample3"> Enter Project Name </label>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--2-col"></div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-sm rowPadding3" v-for="project in projects">
                    <project-component :projectname="project"></project-component>
                </div>
            </div>

        </div>
    </div>
</body>

<script src="https://unpkg.com/vue"></script>
<script type="module" src="js/components.js"></script>
<script type="module" src="js/app.js"></script>
<script src="/socket.io/socket.io.js"></script>

</html>
